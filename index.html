<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/sass/main.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<main >
<div class="card">
<img style="width: 100%;" class="card__image" src="/images/illustration-hero.svg" alt="">

<div class="card__text">
  <strong><h2 class="topic">Order Summary</h2></strong>
  <p class="card__description">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </p>
  <div class="card__music-player">
    
      <div class="left">
        <img src="/images/icon-music.svg" alt="">
      </div>
    
    <div class="middle">
      <p>Annual Plan <br> <span>$59.99/year</span> </p> 
    </div>
    
     
 
    <div class="right">
      <a href="#">Change</a>
    </div>
  </div>
 
    
    <button class="card__payment payment">Proceed to Payment</button>
    <h2 class="card__payment  cancel"> Cancel Order</h2>
 
</div>
</div>
</main>
  
</body>

</html>
